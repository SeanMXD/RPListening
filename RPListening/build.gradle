plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "org.jetbrains.kotlin.jvm" version "1.5.10"
}

sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'wseemann.media.rplistening.RPListening'
        attributes 'Implementation-Title': 'rplistening-',
                   'Implementation-Version': version
    }
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/myKotlin'
    main.java.srcDirs += 'src/main/myJava'
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'wseemann.media.rplistening.RPListening'
        attributes 'Implementation-Title': 'rplistening-',
                   'Implementation-Version': version
    }
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.squareup.okhttp3:okhttp:4.4.0'
    compile 'info.picocli:picocli:4.6.1'
    compile 'no.tornado:tornadofx:1.7.20'
    compile 'org.json:json:20190722'
    compile 'org.simpleframework:simple-xml:2.7.1'
    compile 'org.jdom:jdom2:2.0.6'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.5.10"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
